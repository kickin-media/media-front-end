<title-section
  [breadcrumb]="[
    { title: 'Events', url: '/event' },
    {
      title: (albumService.album.data$ | async)!.event.name,
      url: '/event/' + (albumService.album.data$ | async)!.event_id + '/' + ((albumService.album.data$ | async)!.event.name | slug)
    },
    {
      title: (albumService.album.data$ | async)!.name,
      url: '/album/' + (albumService.id$ | async) + '/' + ((albumService.album.data$ | async)!.name | slug)
    },
  ]"
  [title]="(albumService.album.data$ | async)?.name"
>
